<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Game2048</title>
<style type="text/css">
* {
	margin: 0;
	padding: 0;
	list-style-type: none;
}
</style>
<link rel="stylesheet" type="text/css" href="css/styles.css">
<script type="text/javascript" src="js/jquery-2.0.3.js"></script>
<script type="text/javascript" src="js/new2048.js"></script>
</head>
<body>
      
<div id="backgroundimage" style="position:absolute; width:100%; height:100%; z-index:-1"> <img src="image/game_background.jpg" height="100%" width="100%"/> </div>
<div> <!--style="background: url(logo.png) left top;"-->
  <div id="logo" style="display:inline;"><a href="../index.html"><img src="image/logo.png" title="返回主页" border="0"/></a></div>

  <div id="exit" style="display:inline;">
  <a id="username" title="用户名" class="topuser">用户名显示</a>
      <a id="logout" onclick="logout()" href="" title="注销" class="topuser" >注销</a> 
      <a id="login" href="../login/login.html?id=Game2048" title="登录" class="topuser">登录</a> 
      <a id="register" href="../login/register.html?id=Game2048" title="注册" class="topuser">注册</a> 
  <a href="../cloudmain/game.html"><img src="image/exit.jpg" title="退出游戏" border="0"/></a>
  </div>
</div>
<div width: 100%;>
  <div style="display:inline; float:left; width: 400px;"> 
    <!-- 点击按钮重新开始  -->
    <div id="button">
      <input type="button" value="开始" class="btn btn-primary" onClick="init();">
      <input type="button" value="重新开始" class="btn btn-primary" onClick="if(window.confirm('您确定重新开始吗?')){init();}">
    </div>
    <div id="score"> 总分数:00 </div>
    <div id="max"> 当前最大数: </div>
    <div id="time"> 当前用时: 0s。 </div>
    <div class="div-round" id="tipsleft">↑(W)/↓(S)/←(A)/→(D)控制方向</div>
    <!--  提示点击的方向 -->
    <div style="height:160px;">
      <div id="keys">&nbsp;</div>
      <!-- 提示快结束 -->
      <div id="danger">&nbsp;</div>
    </div>
    <div id="browser">
      <p>适用浏览器：IE8、360、FireFox、Chrome、Safari、Opera、傲游、搜狗、世界之窗.</p>
      <p><a href="#" target="_blank">Apliu</a></p>
    </div>
  </div>
  <div style="display:inline; float:left; width: 450px;">
    <div id="game-panel">
      <div class="div-round" id="box-main">
        <div class="div-round box-lm" id="box0"></div>
        <div class="div-round box-lm" id="box1"></div>
        <div class="div-round box-lm" id="box2"></div>
        <div class="div-round box-lm" id="box3"></div>
        <div class="div-round box-lm" id="box4"></div>
        <div class="div-round box-lm" id="box5"></div>
        <div class="div-round box-lm" id="box6"></div>
        <div class="div-round box-lm" id="box7"></div>
        <div class="div-round box-lm" id="box8"></div>
        <div class="div-round box-lm" id="box9"></div>
        <div class="div-round box-lm" id="boxa"></div>
        <div class="div-round box-lm" id="boxb"></div>
        <div class="div-round box-lm" id="boxc"></div>
        <div class="div-round box-lm" id="boxd"></div>
        <div class="div-round box-lm" id="boxe"></div>
        <div class="div-round box-lm" id="boxf"></div>
      </div>
    </div>
  </div>
  <div style="display:inline; float:left;">
  <input style="visibility:hidden" type="button" class="btn btn-primary">
  <input type="button" value="上" class="btn btn-primary" onClick="shang();">
  <input style="visibility:hidden" type="button" class="btn btn-primary"><br/>
  <input type="button" value="左" class="btn btn-primary" onClick="zuo();">
  <input style="visibility:hidden; width:15px;" type="button">
  <input type="button" value="右" class="btn btn-primary" onClick="you();"><br/>
  <input style="visibility:hidden" type="button" class="btn btn-primary">
  <input type="button" value="下" class="btn btn-primary" onClick="xia();">
  </div>
  </div>
</div>
<div id="gameover" class="hide">
  <div class="gameovercontainer">
    <div class="gameoverscore" style="margin-top: 30%"></div></div>
  <div>
  </div>
  <div class="gameoverbtns">
  <p><font><strong><div id="display2" align="center" style="font-size:35px; color:#FFF;"></div></strong></font></p>
  <p><font><strong><div id="display3" align="center" style="font-size:35px; color:#FFF;"></div></strong></font></p>
  <p><font><strong><div id="display4" align="center" style="font-size:35px; color:#FFF;"></div></strong></font></p><br/><br/><br/>
  <p><font><strong><div id="results" style="font-size:40px; color:#FFF;"></div></strong></font></p><br/>
    <button class="btngameover sharegamebtn" id="islogin" onclick="login();">登录</button>
    <button class="btngameover restartgamebtn" onclick="startGame();">继续挑战</button>
    <button class="btngameover moregamebtn" onclick="clickMore();">更多游戏</button>
  </div>
</div>
</body>
</html>
